<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IT5007 Assignment-3</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>

    <style>
      table.bordered-table th,
      td {
        border: 1px solid silver;
        padding: 4px;
      }
      table.bordered-table {
        border-collapse: collapse;
      }
    </style>
  </head>

  <body style="background-color: #faedcd">
    <div id="navigation" style="display: flex;">
      <button
        onclick="showLandingPage()"
        style="
          background-color: #ff6600;
          color: #fff;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          font-size: 16px;
          margin: 10px;
          border-radius: 20px;
          text-align: center;
          text-transform: uppercase;
          transition: background-color 0.3s, transform 0.2s;
        "
      >
        Home Page
      </button>
      <button
        onclick="showUserComponent()"
        style="
          background-color: #9b5de5;
          color: #fff;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          font-size: 16px;
          margin: 10px;
          border-radius: 20px; 
          text-align: center;
          text-transform: uppercase;
          transition: background-color 0.3s, transform 0.2s;
        "
      >
        User Page
      </button>
      <button
        onclick="showQuestionComponent()"
        style="
          background-color: #ff70a6;
          color: #fff;
          padding: 10px 20px;
          border: none;
          cursor: pointer;
          font-size: 16px;
          margin: 10px;
          border-radius: 20px; 
          text-align: center;
          text-transform: uppercase;
          transition: background-color 0.3s, transform 0.2s;
        "
      >
        Questions Page
      </button>
    </div>

    <div id="contents"></div>

    <script src="/App.js"></script>
  </body>
</html>
